    <style>
        nav a {
    flex: 1;

        * {
          margin: 0;

        body {
          text-align: center;
          background-color: rgb(245, 220, 239);
          font-family: "Poppins", sans-serif;

        .border {
          margin: 3em auto;
          width: 610px;
          border: solid white 5px;
          border-radius: 30px;
          box-shadow: 5px 5px 25px rgba(179, 43, 43, 0.5);
          overflow: hidden;
        }
        .border .thumbnail {
          display: flex;
          flex-wrap: wrap;
        }
        .border .thumbnail .thumb {
          height: 200px;
          width: 200px;
          transition: all 0.2s;
          object-fit: cover;
          cursor: pointer;
        }
        .border .thumbnail .thumb:hover {
          box-shadow: 3px 3px 20px;
          opacity: 0.8;
        }
         
        .mainphoto {
          position: relative;
          width: 600px;
          height: 400px;
          overflow: hidden;
        }
        .mainphoto:hover .judul {
          transform: translateY(80px);
        }
        .mainphoto:hover .title {
          background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.3) 70%, rgba(0, 0, 0, 0.8) 100%);
          opacity: 1;
        }
        .mainphoto:hover .text {
          transform: translateY(-150px);
        }
        .mainphoto .prev {
          object-fit: cover;
          width: 600px;
          height: 400px;
        }
        .mainphoto .title {
          margin: auto;
          overflow: hidden;
          width: 100%;
          height: 100%;
          position: absolute;
          transition: all 0.3s ease;
          opacity: 0;
          display: flex;
          flex-direction: column;
        }
        .mainphoto .title .judul {
          color: white;
          padding: 20px;
          margin-top: -40px;
          transition: all 0.3s ease;
        }
        .mainphoto .title .text {
          color: white;
          margin-top: 350px;
          padding: 20px;
          transition: all 0.35s ease 0.4s;
        }
         
        @keyframes fade {
          to {
            opacity: 1;
          }
        }
        .effect {
          opacity: 0;
          animation: fade 0.2s forwards;
        }
         
        .active {
          opacity: 0.5;
        }
         
        </style>

<script>
    const border = document.querySelector(".border");
    const preview = document.querySelector(".prev");
    const active = document.querySelectorAll(".thumb");
     
    border.addEventListener("click", function (e) {
      if (e.target.className == "thumb") {
        preview.src = e.target.src;
        preview.classList.add("effect");
     
        setTimeout(function () {
          preview.classList.remove("effect");
        }, 100);
     
        active.forEach(function (thumb) {
          if (thumb.classList.contains("active")) {
            thumb.classList.remove("active");
          }
        });
     
        e.target.classList.add("active");
      }
    });
    </script>
